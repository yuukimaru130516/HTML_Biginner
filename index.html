<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <!-- ここからHTMLを書き始めてください -->
    <div header id="header">
      <div top class="head" id="top">Progate</div>
      <div top class="head" id="about">プログラミングとは</div>
      <div top class="head" id="lesson">学べるレッスン</div>
      <div top class="head" id="contact">お問い合わせ</div>
    </div>
    
    <div body id="body">
      <h1>HELLO WORLD<span id="period">.</span></h1>
      <h3>プログラミングの世界へようこそ</h3>
      
     <div id="contents">
      <h3>学べるレッスン</h3>
        <div id="html">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
          <p>HTML & CSS</p>
        </div>
        
        <div id="php">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg" alt="PHP">
          <p>PHP</p>
        </div>
        
        <div id="ruby">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg" alt="Ruby">
          <p>Ruby</p>
        </div>
        
         <div id="swift">
          <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg" alt="Swift">
          <p>Swift</p>
          </div>
     </div>
    </div>
    
    <div id="form">
      <h3>お問い合わせ</h3>
      <div id="border"></div>
      <div id="male">
        メールアドレス(必須)<br>
        <input type="text" name="male" id="address">
      </div>
      <div id="contacts">
        お問い合わせ内容(必須)<br>
        <textarea name="contasts"></textarea>
      </div>
      <p>※必須項目は必ずご入力ください</p>
      <button type="submit" value="submit" id="submit">送信</button>
    </div>
    
    <div id="footer">
      <div id="footer_body">
        <p id="progate">Progate</p>
        <p id="kaisya">会社概要</p>
        <p id="saiyou">採用</p>
        <p id="otoiawase">お問い合わせ</p>
      </div>
    </div>
    
  </body>
